<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dharman Enterprises Payments Form </title>
  <meta name="description" content="Dharman Enterprises - Your trusted online store for 100% organic and natural products. Shop pure, chemical-free skincare, haircare, and wellness items. Live healthy, live natural." />
  <meta name="keywords" content="Dharman Enterprises, organic products, natural skincare, herbal haircare, eco-friendly, chemical free, pure products, wellness store, natural living" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f421f, #59c2a9);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: #e9f8f5;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 55px rgba(0, 0, 0, 0.15);
      padding: 40px 46px 46px;
      position: relative;
      overflow: hidden;
      animation: fadeInScale 0.7s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      color: #0a5930;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1.4px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #92d9ca;
      user-select: none;
    }

    .product-preview {
      display: flex;
      align-items: center;
      gap: 24px;
      background: #c2f8dc;
      border-radius: 18px;
      padding: 18px 24px;
      margin-bottom: 38px;
      box-shadow: 0 8px 20px #74c2a722;
      user-select: none;
    }

    .product-image {
      width: 80px;
      height: 80px;
      background: url('1.jpg') no-repeat center center/cover;
      border-radius: 18px;
      box-shadow: 0 5px 14px #539a7b88;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.07);
      box-shadow: 0 7px 20px #3f745dcc;
    }

    .product-details {
      font-weight: 700;
      font-size: 1.22rem;
      color: #0a5930;
      flex-grow: 1;
      letter-spacing: 0.75px;
      user-select: none;
    }

    .price-tag {
      background: #feba01;
      color: #000000;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      padding: 7px 20px;
      box-shadow: 0 5px 16px #6a732acc;
      white-space: nowrap;
    }

    .price-tag2 {
      background: #000000;
      color: #c2f2b8;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      padding: 7px 20px;
      box-shadow: 0 5px 16px #2a734dcc;
      white-space: nowrap;
      text-decoration: line-through;
      color: #ff0000;
    }

    form {
      position: relative;
    }

    .form-group {
      position: relative;
      margin-bottom: 28px;
      animation: slideUpIn 0.6s ease;
    }

    @keyframes slideUpIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #0a5930;
      display: block;
      margin-bottom: 8px;
      user-select: none;
    }

    input[type=text],
    input[type=tel],
    input[type=number],
    textarea,
    select {
      width: 100%;
      padding: 16px 18px;
      border-radius: 16px;
      border: 3px solid #81d8bd;
      background: #d5f0df;
      font-size: 1.1rem;
      color: #0b4631;
      font-weight: 600;
      outline: none;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 13px #81d8bd66;
      -webkit-appearance: none;
    }

    input[type=text]:focus,
    input[type=tel]:focus,
    input[type=number]:focus,
    textarea:focus,
    select:focus {
      border-color: #0a5930;
      box-shadow: 0 0 12px #0a5930aa;
      background: #b5dbbb;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button[type="button"],
    button[type="submit"] {
      width: 100%;
      padding: 18px 0;
      border: none;
      border-radius: 20px;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      color: #e6f6f4;
      letter-spacing: 1.3px;
      box-shadow: 0 8px 27px #0a5930cc;
      transition: background 0.45s ease, box-shadow 0.45s ease;
      user-select: none;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #0a5930, #4bd694);
      margin-top: 10px;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpInBtn 0.6s 0.6s forwards;
    }

    @keyframes slideUpInBtn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #4bd694, #0a5930);
      box-shadow: 0 12px 35px #4bd694dd;
    }

    button[type="button"] {
      background: linear-gradient(135deg, #0a5930, #53c18a);
      margin-bottom: 5px;
    }

    button[type="button"]:hover {
      background: linear-gradient(135deg, #53c18a, #0a5930);
      box-shadow: 0 10px 35px #0a5930cc;
    }

    .error-msg {
      font-size: 0.88rem;
      color: #bf4747;
      font-weight: 700;
      margin-top: -18px;
      margin-bottom: 14px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      user-select: none;
    }

    .error-visible {
      opacity: 1;
      max-height: 40px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 28px 28px;
      }

      h2 {
        font-size: 1.65rem;
      }

      button[type="submit"],
      button[type="button"] {
        font-size: 1.25rem;
        padding: 14px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container" role="form" aria-labelledby="formHeading">
    <h2 id="formHeading">Dharman Enterprises Delivery Order Form</h2>

    <div class="product-preview" aria-label="Product preview">
      <div class="product-image" role="img" aria-label="Neem Wooden Comb Product Image"></div>
      <div class="product-details" aria-live="polite" aria-atomic="true">Neem Wooden Comb</div>
      <div class="price-tag" aria-live="polite" aria-atomic="true">‚Çπ199</div>
      <div class="price-tag2" aria-live="polite" aria-atomic="true">‚Çπ399</div>
    </div>

    <form id="orderForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" placeholder="enter your name " required aria-describedby="nameError" aria-required="true" />
        <label for="name">Full Name</label>
        <div class="error-msg" id="nameError">Please enter your name.</div>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" placeholder="enter your phone number " pattern="^[0-9]{10,15}$" required aria-describedby="phoneError"
          aria-required="true" />
        <label for="phone">Mobile Number</label>
        <div class="error-msg" id="phoneError">Please enter a valid phone number.</div>
      </div>

      <div class="form-group">
        <input type="text" id="address" placeholder="House No, Street, City, State, PIN Code" required aria-describedby="addressError"
          aria-required="true" />
        <label for="address">Full Address:</label>
        <div class="error-msg" id="addressError">Please enter your address.</div>
      </div>

      <div class="form-group">
        <input type="text" id="pincode" placeholder="pincode " pattern="^[0-9]{4,10}$" required aria-describedby="pincodeError"
          aria-required="true" />
        <label for="pincode">Pincode</label>
        <div class="error-msg" id="pincodeError">Please enter a valid pincode.</div>
      </div>

      <div class="form-group product-group">
        <input type="text" id="product" value="Neem Wooden Comb" readonly aria-readonly="true" />
        <label for="product">Product</label>
      </div>

      <div class="form-group product-group">
        <input type="number" id="price" value="199" readonly aria-readonly="true" />
        <label for="price">Price (‚Çπ)</label>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" required aria-describedby="paymentError" aria-required="true">
          <option value="" disabled selected>Select payment</option>
          <option value="online">Pay Online</option>
          <option value="cod">Cash on Delivery</option>
        </select>
        <div class="error-msg" id="paymentError">Please select a payment method.</div>
      </div>

      <div class="form-group">
        <input type="number" id="quantity" placeholder=" " min="1" value="1" required aria-describedby="quantityError"
          aria-required="true" />
        <label for="quantity">Quantity</label>
        <div class="error-msg" id="quantityError">Please enter quantity greater than zero.</div>
      </div>

      <button type="submit" aria-label="Submit order form">Place Order</button>
    </form>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // Form validation helpers
    function showError(id) {
      document.getElementById(id).classList.add('error-visible');
    }
    function hideError(id) {
      document.getElementById(id).classList.remove('error-visible');
    }
    function validateForm() {
      let isValid = true;
      const validators = [
        { id: 'name', regex: /.+/, msgId: 'nameError' },
        { id: 'phone', regex: /^[0-9]{10,15}$/, msgId: 'phoneError' },
        { id: 'address', regex: /.+/, msgId: 'addressError' },
        { id: 'pincode', regex: /^[0-9]{4,10}$/, msgId: 'pincodeError' },
        { id: 'paymentMethod', validate: val => val === 'online' || val === 'cod', msgId: 'paymentError' },
        { id: 'quantity', validate: val => val > 0, msgId: 'quantityError' }
      ];
      validators.forEach(({ id, regex, validate, msgId }) => {
        const input = document.getElementById(id);
        const value = input.value.trim();
        let valid = validate ? validate(value) : regex.test(value);
        if (!valid) {
          isValid = false;
          showError(msgId);
        } else {
          hideError(msgId);
        }
      });
      return isValid;
    }

    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateForm()) return;

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const product = document.getElementById('product').value.trim();
      const price = document.getElementById('price').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value;

      if (paymentMethod === 'cod') {
        // COD: directly send WhatsApp message
        sendWhatsAppMessage(paymentMethod, '');
        alert('Order placed successfully with Cash on Delivery!');
        return;
      }

      if (paymentMethod === 'online') {
        // Online payment via Razorpay
        var options = {
          key: "rzp_live_RNPswh9WtOjkfF", // Replace with your Razorpay Key ID
          amount: parseInt(price) * parseInt(quantity) * 100, // in paise
          currency: "INR",
          name: product,
          description: "Order Payment",
          handler: function (response) {
            alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
            sendWhatsAppMessage(paymentMethod, response.razorpay_payment_id);
          },
          prefill: {
            name: name,
            contact: phone
          },
          theme: {
            color: "#3399cc"
          }
        };
        var rzp = new Razorpay(options);
        rzp.open();
      }
    });

    function sendWhatsAppMessage(paymentMode, paymentId) {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const product = document.getElementById('product').value.trim();
      const price = document.getElementById('price').value.trim();
      const quantity = document.getElementById('quantity').value.trim();

      let message = `üõí *New Delivery Order*%0A
üë§ Name: ${name}%0A
üìû Phone: ${phone}%0A
üè† Address: ${address}%0A
üìç Pincode: ${pincode}%0A
üì¶ Product: ${product}%0A
üí∞ Price: ‚Çπ${price}%0A
üî¢ Quantity: ${quantity}%0A
üí≥ Payment Mode: ${paymentMode.toUpperCase()}%0A`;

      if (paymentId) {
        message += `üîñ Payment ID: ${paymentId}`;
      }

      let whatsappNumber = '918750425291'; // Your WhatsApp Number
      let url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>

</html>
